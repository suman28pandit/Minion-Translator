<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Translator App by Suman</title>
    <style>
        textarea{
            display: block;
            width: 90%;
            margin: 1rem;
            height: 10vh;
        }
        #output{
            border: 1px solid;
            width: 90%;
            margin: 1 rem;
            height: 10vh;
            padding: 1 rem;


        }
    </style>
</head>
<body>
    <h1>Talk banana</h1>
    <textarea 
    id="txt-input"
    placeholder="Put your sentence in English here and we will convert it to Banana"></textarea>
    <button id="btn-translate">Translate</button>
    <div style="font-size: larger;">Output will come here</div>

    <div id ="output"></div>
    <script src="app.js"type="text/javascript"></script>



</body>
</html>
